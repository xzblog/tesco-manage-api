<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/public/css/normalize.css">
    <link href="/public/css/index.css" rel="stylesheet" />
</head>

<body class="bg">
    <div class="dialog">
        <div class="title">
            <div class="logo"><img src="/public/images/logo.png" alt=""></div>
            <h4 class="text">欢迎登录Tesco官网</h4>
        </div>
        <div class="form-group">
            <form action="/loginbypassword" method="post" name="login" autocomplete="off">
                <!--<input type="hidden" name="{{csrf}}">-->
                <div class="input-group">
                    <span class="icon"><i class="user"></i></span>
                    <input type="text" placeholder="手机号" name="username">
                </div>
                <div class="input-group">
                    <span class="icon"><i class="pwd"></i></span>
                    <input type="password" name="password" placeholder="密码">
                </div>
                <div class="other-operation clearfix">
                    <div class="remember">
                        <input type="checkbox" name="remember">
                        记住密码
                    </div>
                    <div class="other">
                        <a class="register" href="/register">立即注册</a>
                        <a href="/forget">忘记密码？</a>
                    </div>
                </div>

                <div class="btn-wrapper">
                    <button type="submit" class="btn btn-primary"><a role="button">登录</a></button>
                </div>
                <div class="info-wrapper">
                    <div class="login-three">
                        <span class="text">其他账号登录：</span>
                        <i role="button" class="wechat"></i>
                        <i role="button" class="weibo"></i>
                        <i role="button" class="qq"></i>
                        <i role="button" class="alipay"></i>
                    </div>
                    <a class="sms" href="/loginbysms">手机短信登录 ></a>
                </div>
            </form>
        </div>
    </div>

    <div class="copy">
        <p>Copyright © 2019, Yogoo Digital Co. Ltd. All Rights Reserved.️杭州拓峰数据技术有限公司</p>
        <p>浙ICP备14041720号-1</p>
    </div>
</body>
</html>
